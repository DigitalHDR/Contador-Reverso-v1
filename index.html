<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador Reverso</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="container">
      <!-- Logo  -->
      <div class="logo">
        <img src="img/throne and liberty.png" />
      </div>

      <!-- Titulo  -->
      <div class="titulo">
        <h1>Tempo para lançamento Global</h1>
      </div>

      <!-- Counter  -->
      <div class="contagem_regressiva">
        <!-- Dia  -->
        <div class="dia">
          <div>
            <div class="adormecido">00</div>
            <div class="texto">Dias</div>
          </div>
        </div>

        <div class="barra">|</div>

        <!-- Hora  -->
        <div class="hora">
          <div>
            <div class="adormecido">00</div>
            <div class="texto">Horas</div>
          </div>
        </div>

        <div class="barra">|</div>

        <!-- Minuto  -->
        <div class="minuto">
          <div>
            <div class="adormecido">00</div>
            <div class="texto">Minutos</div>
          </div>
        </div>

        <div class="barra">|</div>

        <!-- Segundo  -->
        <div class="segundo">
          <div>
            <div class="adormecido">00</div>
            <div class="texto">Segundo</div>
          </div>
        </div>
      </div>

      <!-- descricao  -->
      <div class="footer">
        <div class="descricao">
          <p>Siga-nos para atualização agora!</p>
        </div>

        <!-- Inscreva-se -->
        <form action="#" class="formulario">
          <div class="caixa_de_email">
            <input
              type="email"
              placeholder="Insira o endereço de e-mail"
              required
            />
            <button type="submit">Inscreva-se</button>
          </div>
        </form>

        <!-- Social Icon  -->
        <div class="social">
          <ul>
            <li>
              <a href="https://twitter.com" title="Twitter">
                <i class="fa fa-twitter"></i>
              </a>
            </li>

            <li>
              <a href="https://www.youtube.com" title="YouTube">
                <i class="fa fa-youtube-play"></i>
              </a>
            </li>

            <li>
              <a href="https://www.instagram.com" title="Instagram">
                <i class="fa fa-instagram"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
